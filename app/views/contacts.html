    <div class="search-block-v2">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search Full Name ..." data-ng-model="searchTerm">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" data-ng-click="search()"><i class="fa fa-search"></i></button>
                    </span>&nbsp;
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" data-href="#/contacts/add" data-ng-click="Add"><i class=" fa fa-plus"></i></button>
                    </span>
                </div>
            </div>
        </div>
    </div><!--/container-->

    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-8">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Contact ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Is Active</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="contact in contacts">
                        <td>
                           <span ng-bind="contact.contactId"></span>
                        </td>
                        <td>
                            <span ng-bind="contact.firstName"></span>
                        </td>
                        <td>
                            <span ng-bind="contact.lastName"></span>
                        </td>
                        <td>
                            <input type="checkbox" data-ng-model="contact.isActive" disabled="disabled">
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
