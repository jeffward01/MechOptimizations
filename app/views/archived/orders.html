
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>City</th>
                    <th>Shipped</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="order in orders">
                    <td>
                       <span ng-bind="order.orderID"></span> 
                    </td>
                    <td>
                        <span ng-bind="order.customerName"></span> 
                    </td>
                    <td>
                        <span ng-bind="order.shipperCity"></span>
                    </td>
                    <td>
                       <input type="checkbox" data-ng-model="order.isShipped" disabled="disabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
